<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youkai Princess's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="portfolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="portfolio-page-body">
    <div class="background-animation-container"></div>

    <header class="site-header">
        <nav class="main-nav">
            <a href="index.html" class="nav-button pixel-button">Home</a>
            <a href="portfolio.html" class="nav-button pixel-button current-page">Portfolio</a>
            <a href="blog.html" class="nav-button pixel-button">Blog</a>
        </nav> <p>
        <h1 class="top-title">My Creations</h1>
    </header>

    <main class="main-content portfolio-content">
        <div class="computer-monitor">
            <div class="monitor-bezel"></div>
            <div class="monitor-screen">
                <div class="desktop-background portfolio-desktop">
                    <div class="desktop-taskbar">
                        <span class="taskbar-item active">Image Gallery</span>
                        <span class="taskbar-time">3:30 PM</span> <!-- RTC here! -->
                    </div>

                    <div class="gallery-content">
                        <section class="featured-carousel">
                            <div class="carousel-track">
                                <div class="carousel-item">
                                    <img src="assets/portfolio/0004-thumb.png" alt="Featured Art 1" class="pixelated-image">
                                    <div class="carousel-caption"></div>
                                </div>

                            </div>
                            <button class="carousel-nav prev-btn">❮</button>
                            <button class="carousel-nav next-btn">❯</button>
                        </section>

                        <hr class="pixel-divider">

                        <section class="gallery-grid">
                            <div class="gallery-item" data-full-img="assets/portfolio/bish002.jpg">
                                <img src="assets/portfolio/Bish002-thumb.jpg" alt="Artwork 1" class="pixelated-image">
                                <span class="artwork-title">Original Character</span>
                            </div>

                            <div class="gallery-item" data-full-img="assets/portfolio/final-normal-sat.jpg">
                                <img src="assets/portfolio/final-normal-sat-thumb.jpg" alt="Artwork 3" class="pixelated-image">
                                <span class="artwork-title">Normal Map</span>
                            </div>
                            <div class="gallery-item" data-full-img="assets/portfolio/jiggle.webp">
                                <img src="assets/portfolio/Jiggle.jpg" alt="Artwork 2" class="pixelated-image">
                                <span class="artwork-title">Jiggle Jiggle</span>
                            </div>
                            <div class="gallery-item" data-full-img="assets/portfolio/alpha1e.jpg">
                                <img src="assets/portfolio/alpha1e-thumb.jpg">
                                <span class="artwork-title">Calm in Chaos</span>
                            </div>

                            </section>
                    </div>
                </div>
            </div>
            <div class="monitor-base"></div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 Ayane Youkai. All rights reserved.</p>
    </footer>

    <div class="zoom-overlay">
        <div class="zoom-content">
            <span class="zoom-close-btn">&times;</span>
            <img src="" alt="Zoomed Artwork" class="zoomed-image pixelated-image">
            <div class="zoom-caption"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
